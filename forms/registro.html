<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/registro.css">
    <link rel="icon" type="image/x-icon" href="../images/logo_pestaña.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">

    <title>Registro de Usuario</title>
</head>

<body>
    <h1>Regístrate</h1>
    <form id="form" action="../index.html" novalidate>
        
        <input id="nombre" class="controls" type="text" name="" placeholder="Nombre">

        <input id="apellido" class="controls" type="text" name="" placeholder="Apellido">

        <input id="tlf" class="controls" type="text" name="" placeholder="Nº tlf">
        
        <input id="password" class="controls" type="password"   name="" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])(?!\s)[a-zA-Z\d#$@!%&*?]{8,16}$" required>
        <span><p>La contraseña debe tener de 8-16 caracteres <br> una minú scula, una mayú scula <br> un nú mero y un símbolo</p></span>
        <input id="password2" class="controls" type="password"   name="" placeholder="Confirma Password" >

        <input id="mail" class="controls" type="email" name="" placeholder="Email" required>

        <input id="mail2" class="controls" type="email" name="" placeholder="Confirma Email" required>

        <input type="checkbox" class="cb" id="checkbox" name="checkbox" required>
        <label for="checkbox" id="cb">Acepto la política de privacidad</label>

        <input class="button" type="submit" value="Registrase" onclick="registrar();return false;">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>
    <script src="../js/validacion.js"></script>
</body>

</html>
